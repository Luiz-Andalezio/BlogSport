<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">BlogSport</span>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New Post</li>
                </ol>
            </nav>

            <div>
                <th:block th:include="validationMessage"></th:block>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Post title...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="author" placeholder="Author name..."
                            style="margin-top: 10px; margin-bottom: 10px;">
                    </div>
                    <textarea id="summernote" type="text" class="form-control" name="text"
                        placeholder="Post text..."></textarea>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publish</button>
                    <a href="/posts" class="btn btn-light" role="button"
                        style="margin-top: 10px; margin-left: 10px;">Cancel</a>
                </form>
            </div>

        </div>
    </section>

    <script>
        $('#summernote').summernote({
            placeholder: 'Post text...',
            tabsize: 2,
            height: 300
        });
    </script>
</body>

</html>
