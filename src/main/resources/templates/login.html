<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BlogSport - Login</title>
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">BlogSport</h1>
        <form th:action="@{/login}" method="get" class="mb-6">
            <label for="mode" class="block mb-2 font-semibold">Choose an option:</label>
            <select id="mode" name="mode" class="w-full border rounded px-3 py-2" onchange="this.form.submit()">
                <option value="login" th:selected="${mode == 'login'}">Login</option>
                <option value="register" th:selected="${mode == 'register'}">Register</option>
            </select>
        </form>

        <!-- Success feedback -->
        <div th:if="${success == 'registered'}" class="mb-4 text-green-700 font-semibold text-center">
            Registration successful! Please log in.
        </div>
        <!-- Error feedback -->
        <div th:if="${error}" class="mb-4 text-red-600 font-semibold text-center" th:text="${error}"></div>

        <!-- Login Form -->
        <form th:if="${mode == 'login'}" th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block font-semibold">Email:</label>
                <input type="email" id="email" name="username" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="password" class="block font-semibold">Password:</label>
                <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">Login</button>
        </form>

        <!-- Register Form -->
        <form th:if="${mode == 'register'}" th:action="@{/register}" method="post" class="space-y-4">
            <div>
                <label for="name" class="block font-semibold">Name:</label>
                <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="emailReg" class="block font-semibold">Email:</label>
                <input type="email" id="emailReg" name="email" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="passwordReg" class="block font-semibold">Password:</label>
                <input type="password" id="passwordReg" name="password" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="confirmPassword" class="block font-semibold">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">Register</button>
        </form>
    </div>
</body>
</html>
